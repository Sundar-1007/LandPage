<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuning Land Page</title>
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="navbar-logo">
                <img src="assets/images/stunning-logo.png" alt="" class="logo">
            </div>
            <div class="navbar-items">
                <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Jobs</a></li>
            </div>
            <button class="account-btn">Your Account</button>
        </div>
    </header>

    <section class="all-contents">
        <div class="container">
            <div class="left-side">
                <div class="first-sec">
                    <h1>Stunning Workplace <span>.</span></h1>
                    <p>with stunning ,remote team can organize project,manage shifting priorities,and get work done.</p>
                    <div class="acount-sec">
                        <button class="new-ac-btn">New Account</button>
                        <img src="assets/images/arrow-up.png" alt="" class="arrow-img">
                        <img src="assets/images/arrow-down.png" alt="" class="arrow-img">
                    </div>
                </div>
                <div class="second-sec">
                    <div class="table">
                        <img src="assets/images/tick-gray.png" alt="" class="tick-img">
                        <p class="content">Dmm design</p>
                        <img src="assets/images/user-pink.png" alt="" class="profile">
                        <p class="date">20 Dec</p>
                        <div class="color"></div>
                    </div>
                    <div class="table">
                        <img src="assets/images/tick-blue.png" alt="" class="tick-img">
                        <p class="content">Blur animation</p>
                        <img src="assets/images/user-orange.png" alt="" class="profile">
                        <p class="date">22 Dec</p>
                        <div class="color"></div>
                    </div>
                    <div class="table">
                        <img src="assets/images/tick-gray.png" alt="" class="tick-img">
                        <p class="content">Illustration</p>
                        <img src="assets/images/user-blue.png" alt="" class="profile">
                        <p class="date">26 Dec</p>
                        <div class="color"></div>
                    </div>
                    <div class="table">
                        <img src="assets/images/tick-gray.png" alt="" class="tick-img">
                        <p class="content">Refunds</p>
                        <img src="assets/images/user-red.png" alt="" class="profile">
                        <p class="date">28 Dec</p>
                        <div class="color"></div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <img src="assets/images/landing-section-image.png" alt="">
            </div>
        </div>
    </section>
</body>

</html>
